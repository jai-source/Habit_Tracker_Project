<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header id="header">
    <!-- TASK 1:
         Add the main title of the website: "Habit Tracker"
         Use a heading tag -->

    <!-- TASK 2:
         Create a navigation bar here
         Add 3 links:
         - Home
         - Habits
         - Stats
         Use nav, ul, li and a tags -->
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main>

    <!-- ========== ADD HABIT SECTION ========== -->
    <section id="add-habit-section">
      <!-- TASK 3:
           Add a heading: "Add New Habit" -->

      <!-- TASK 4:
           Create a form with:
           - Text input for Habit Name
           - Dropdown for Frequency (Daily, Weekly)
           - Button with text "Add Habit"
           Use form, label, input, select, option, button -->
    </section>

    <!-- ========== HABIT LIST SECTION ========== -->
    <section id="habit-list-section">
      <!-- TASK 5:
           Add a heading: "Your Habits" -->

      <!-- TASK 6:
           Create ONE habit card with:
           - Habit name (example: Read 20 minutes)
           - Text: Current Streak: 3 days
           - Button: Mark as Done
           Use a container tag -->

      <!-- TASK 7:
           Copy the habit card and create TWO more habits
           Change the habit name and streak values -->
    </section>

    <!-- ========== STATS SECTION ========== -->
    <section id="stats-section">
      <!-- TASK 8:
           Add a heading: "Your Progress"
           Add paragraphs for:
           - Total Habits: 3
           - Completed Today: 1
           - Best Streak: 7 days -->
    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer id="footer">
    <!-- TASK 9:
         Add footer text:
         - Habit Tracker Project
         - Built during Web Development Bootcamp -->
  </footer>

</body>
</html>
